<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{newsletter_title}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; width: 100%; word-wrap: break-word; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #f8f9fa;">
    
    <!-- Preview Text -->
    <div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
        {{post_excerpt}}
    </div>
    
    <!-- Email Container -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0; padding: 0; width: 100%; height: 100%;">
        <tr>
            <td style="padding: 40px 20px; background-color: #f8f9fa;" align="center" valign="top">
                
                <!-- Main Content Table -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto; width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);">
                    
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 40px 20px 40px; text-align: center; border-bottom: 1px solid #e9ecef;">
                            <h1 style="margin: 0; color: #2c3e50; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; line-height: 1.3;">
                                {{author_name}}
                            </h1>
                            <p style="margin: 8px 0 0 0; color: #6c757d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; line-height: 1.5;">
                                {{newsletter_name}}
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Date & View Online -->
                    <tr>
                        <td style="padding: 20px 40px; background-color: #f8f9fa; border-bottom: 1px solid #e9ecef;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="text-align: left;">
                                        <p style="margin: 0; color: #6c757d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.4;">
                                            {{publish_date}}
                                        </p>
                                    </td>
                                    <td style="text-align: right;">
                                        <a href="{{post_url}}" style="color: #6c757d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.4; text-decoration: none;">
                                            View online â†’
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Featured Image (if exists) -->
                    {{#if featured_image}}
                    <tr>
                        <td style="padding: 0;">
                            <img src="{{featured_image}}" alt="{{post_title}}" style="width: 100%; height: auto; display: block; border-radius: 0;">
                        </td>
                    </tr>
                    {{/if}}
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 40px;">
                            
                            <!-- Article Title -->
                            <h2 style="margin: 0 0 24px 0; color: #2c3e50; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 32px; font-weight: 700; line-height: 1.2;">
                                {{post_title}}
                            </h2>
                            
                            <!-- Article Content -->
                            <div style="color: #495057; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 18px; line-height: 1.6; margin-bottom: 40px;">
                                {{{post_content}}}
                            </div>
                            
                            <!-- Visit Blog Button -->
                            <div style="text-align: center; margin: 40px 0;">
                                <a href="{{website_url}}" style="display: inline-block; padding: 16px 32px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 8px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: 600; transition: background-color 0.3s ease;">
                                    Visit the Blog
                                </a>
                            </div>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 40px; background-color: #f8f9fa; border-top: 1px solid #e9ecef; border-radius: 0 0 12px 12px;">
                            
                            <!-- Footer Content -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="text-align: left; padding-bottom: 20px;">
                                        <p style="margin: 0 0 8px 0; color: #6c757d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.4;">
                                            <a href="{{website_url}}" style="color: #6c757d; text-decoration: none;">{{website_url}}</a>
                                        </p>
                                        <p style="margin: 0; color: #6c757d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.4;">
                                            {{footer_address}}
                                        </p>
                                    </td>
                                    <td style="text-align: right; vertical-align: bottom;">
                                        <a href="{{unsubscribe_url}}" style="color: #6c757d; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.4; text-decoration: none;">
                                            Unsubscribe
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            
                        </td>
                    </tr>
                    
                </table>
                
            </td>
        </tr>
    </table>
    
    <!-- Mobile Styles -->
    <!--[if !mso]><!-->
    <style type="text/css">
        @media only screen and (max-width: 600px) {
            .mobile-padding {
                padding: 20px !important;
            }
            .mobile-title {
                font-size: 24px !important;
                line-height: 1.3 !important;
            }
            .mobile-subtitle {
                font-size: 14px !important;
            }
            .mobile-content {
                font-size: 16px !important;
                line-height: 1.5 !important;
            }
            .mobile-button {
                padding: 14px 24px !important;
                font-size: 14px !important;
            }
            .mobile-footer {
                text-align: center !important;
                padding-bottom: 10px !important;
            }
            .mobile-footer td {
                display: block !important;
                text-align: center !important;
                padding-bottom: 10px !important;
            }
        }
    </style>
    <!--<![endif]-->
    
</body>
</html>
